<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <title>Paprika's Bca's Report Converter</title>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="section">
          <div class="row">
            <button class="action" id="upload">Upload</button>
            <button class="action" id="convert">Convert</button>
          </div>
          <input type="file" id="file-upload" accept=".txt" />
          <textarea id="source"></textarea>
        </div>
        <div class="section">
          <div class="row">
            <button class="action" id="download">Download</button>
          </div>
          <textarea id="converted"></textarea>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
